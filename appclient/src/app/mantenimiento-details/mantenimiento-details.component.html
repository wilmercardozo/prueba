<h2>Mantenimiento Details</h2> 

<hr/>
<div *ngIf="mantenimiento">
  <div>
    <label><b>First Name: </b></label> {{mantenimiento.descripcion}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{mantenimiento.descripcion}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{mantenimiento.descripcion}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Mantenimiento List</button><br>
